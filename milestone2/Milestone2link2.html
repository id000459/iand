      <script type = "text/javascript" language = "javascript">
		function GetURLParameter(sParam) {
		var sPageURL = window.location.search.substring(1);
			var sURLVariables = sPageURL.split('&');
			for (var i = 0; i < sURLVariables.length; i++) 
			{
				var sParameterName = sURLVariables[i].split('=');
				if (sParameterName[0] == sParam) 
				{
					return sParameterName[1];
				}
			}
		}
    $(document).ready(function() {
			var searchID = GetURLParameter('ID');
		   
			$.getJSON('https://www.googleapis.com/books/v1/volumes?q=id:' + searchID, function(book) {
			var bookHTML='<table style="width:90%;">';
				bookHTML+='<h2 class="milestone-title">' + book.items[0].volumeInfo.title + '</h2>'
				bookHTML+='<h2 class="milestone-subtitle">' + book.items[0].volumeInfo.subtitle + '</h2>'
				bookHTML+='<h3 class="milestone-info">Author: ' + book.items[0].volumeInfo.authors[0] + '</h2>'
				bookHTML+='<h3 class="milestone-info">Publisher: ' + book.items[0].volumeInfo.publisher + ', ' + book.items[0].volumeInfo.publisheddate +'</h2>'

				try {
					bookHTML+='<td><img  alt="HTML5 Icon" class="smlImage2" src="' + book.items[0].volumeInfo.imageLinks.thumbnail + '"> <br/> <a style="width:20%;" href="' + book.items[0].volumeInfo.previewLink + '"> Preview </a> </td>';
				}
				catch(err)
				{
					bookHTML+='<td><img  alt=" " class="smlImage2" src="photos/NOIMG.png"> <br/> <a style="width:20%;" href="' + book.items[0].volumeInfo.previewLink + '"> Preview </a> </td>';
				}
				
				bookHTML+="</table>"
			$('#book').html(bookHTML);
			
		});
			
  });

	</script>
	
	<div id = "book" class="container">

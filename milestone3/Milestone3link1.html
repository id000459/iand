	<script type = "text/javascript" 
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script type = "text/javascript" language = "javascript">
	  $(function(){
		var searchIndex = 1
		$('#searchButton').click(function() {
			var searchTitle = $("#searchTitle").val();
		    
			$.getJSON('https://www.googleapis.com/books/v1/volumes?q=intitle:' + searchTitle + '&maxResults=10&startIndex=' + searchIndex, function(book) {
				var bookHTML='<table style="width:90%;">';
				for (i in book.items)
					{
						if (i % 5 == 0) {
							bookHTML+="<tr>"
						}
						
						try {
							bookHTML+='<td><img  alt="HTML5 Icon" class="smlImage2" src="' + book.items[i].volumeInfo.imageLinks.thumbnail + '"> <br/> <a style="width:20%;" id=' + book.items[i].id + ' href=#!"' + book.items[i].id + '">' + book.items[i].volumeInfo.title + '</a> </td>';
						}
						catch(err)
						{
							bookHTML+='<td><img  alt=" " class="smlImage2" src="photos/NOIMG.png"> <br/> <a style="width:20%;" id=' + book.items[i].id + ' href=#!"' + book.items[i].id + '">' + book.items[i].volumeInfo.title + '</a> </td>';
						}
						
						if (i % 10 == 0 && i != 0) {
							bookHTML+="</tr>"
						}
					}
					
					bookHTML+="</table>"
				$('#book').html(bookHTML);
			
			});
			
		});
		
		$('#nextButton').click(function() {
			var searchTitle = $("#searchTitle").val();
		    searchIndex = searchIndex + 10
			$.getJSON('https://www.googleapis.com/books/v1/volumes?q=intitle:' + searchTitle + '&maxResults=10&startIndex=' + searchIndex, function(book) {
				var bookHTML='<table style="width:90%;">';
				for (i in book.items)
					{
						if (i % 5 == 0) {
							bookHTML+="<tr>"
						}
						
						try {
							bookHTML+='<td><img  alt="HTML5 Icon" class="smlImage2" src="' + book.items[i].volumeInfo.imageLinks.thumbnail + '"> <br/> <a style="width:20%;" href="milestone3link2.html?ID=' + book.items[i].id + '">' + book.items[i].volumeInfo.title + '</a> </td>';
						}
						catch(err)
						{
							bookHTML+='<td><img  alt=" " class="smlImage2" src="photos/NOIMG.png"> <br/> <a style="width:20%;" href="milestone3link2.html?ID=' + book.items[i].id + '">' + book.items[i].volumeInfo.title + '</a> </td>';
						}
						
						if (i % 10 == 0 && i != 0) {
							bookHTML+="</tr>"
						}
					}
					
					bookHTML+="</table>"
				$('#book').html(bookHTML);
			
			});
			
		});
		$('#PrevButton').click(function() {
			var searchTitle = $("#searchTitle").val();
			if (searchIndex > 1) {
		    searchIndex = searchIndex - 10
			}
			$.getJSON('https://www.googleapis.com/books/v1/volumes?q=intitle:' + searchTitle + '&maxResults=10&startIndex=' + searchIndex, function(book) {
				var bookHTML='<table style="width:90%;">';
				for (i in book.items)
					{
						if (i % 5 == 0) {
							bookHTML+="<tr>"
						}
						
						try {
							bookHTML+='<td><img  alt="HTML5 Icon" class="smlImage2" src="' + book.items[i].volumeInfo.imageLinks.thumbnail + '"> <br/> <a style="width:20%;" href="milestone3link2.html?ID=' + book.items[i].id + '">' + book.items[i].volumeInfo.title + '</a> </td>';
						}
						catch(err)
						{
							bookHTML+='<td><img  alt=" " class="smlImage2" src="photos/NOIMG.png"> <br/> <a style="width:20%;" href="milestone3link2.html?ID=' + book.items[i].id + '">' + book.items[i].volumeInfo.title + '</a> </td>';
						}
						
						if (i % 10 == 0 && i != 0) {
							bookHTML+="</tr>"
						}
					}
					
					bookHTML+="</table>"
				$('#book').html(bookHTML);
			
			});
			
		});
		$('#book').on("click", "a", function() {
						$("#bookDetail").empty();
                        bookDetail.classList.remove("detailWindowHide");
                        bookDetail.classList.add("detailWindowShow");
                        var searchID = this.id;
						
						$.getJSON('https://www.googleapis.com/books/v1/volumes?q=id:' + searchID, function(book) {
						var bookHTML='<table style="width:90%;">';
							bookHTML+='<h2 class="milestone-title">' + book.items[0].volumeInfo.title + '</h2>'
							bookHTML+='<h2 class="milestone-subtitle">' + book.items[0].volumeInfo.subtitle + '</h2>'
							bookHTML+='<h3 class="milestone-info">Author: ' + book.items[0].volumeInfo.authors[0] + '</h2>'
							bookHTML+='<h3 class="milestone-info">Publisher: ' + book.items[0].volumeInfo.publisher + ', ' + book.items[0].volumeInfo.publisheddate +'</h2>'

							try {
								bookHTML+='<td><img  alt="HTML5 Icon" class="smlImage2" src="' + book.items[0].volumeInfo.imageLinks.thumbnail + '"> <br/> <a style="width:20%;" href="' + book.items[0].volumeInfo.previewLink + '"> Preview </a> </td>';
							}
							catch(err)
							{
								bookHTML+='<td><img  alt=" " class="smlImage2" src="photos/NOIMG.png"> <br/> <a style="width:20%;" href="' + book.items[0].volumeInfo.previewLink + '"> Preview </a> </td>';
							}
							
							bookHTML+="</table>"
							$('#bookDetail').append(bookHTML)
						});
						
						
		});
		$('#closeButton').click(function() {
		
                        bookDetail.classList.remove("detailWindowShow");
                        bookDetail.classList.add("detailWindowHide");
                        
		});
	});
	</script>
	
	<input id="searchButton" type="button" value="Search" />
	<input id="searchTitle" type="text" value="" />
	<div id = "book" class="container">
	</div>
	<input id="PrevButton" type="button" value="Prev Page" />
	<input id="nextButton" type="button" value="Next Page" />
	<div id = "bookDetail" class="detailWindowHide">
	<input id="closeButton" type="button" value="Close" />
	
	</div>

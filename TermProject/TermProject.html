	<script id="movielisttemplate" type="text/template">
		{{#results}}
		
		<div class="col-sm-4">
		  <div class="panel panel-primary">
		   
			<div class="panel-heading">{{title}}</div>
			<div class="panel-body" style="height:300px" ><img src='{{#poster_path}}https://image.tmdb.org/t/p/w185/{{poster_path}}{{/poster_path}}{{^poster_path}}../photos/NOIMG.png{{/poster_path}}' class="img-responsive"  alt="../photos/NOIMG.png"></div>
			<div class="panel-footer"><button class="infobtn" data-movieid="{{id}}" >More Info</button></div>
			
		  </div>
		</div>
		
		
		{{/results}}
	</script>
	<script id="movielistdetailstemplate" type="text/template">
		<div class='movie'>
			{{#volumeInfo}}
			<h2>{{title}}</h2>
			<h4>By {{authors}} - {{publishedDate}} - {{publisher}}</h4>
			<img src='{{#imageLinks}}{{thumbnail}}{{/imageLinks}}' style="float: left"/>
			<div style="margin-left: 220px"> <br> 
			<div>{{{description}}}</div>
			<br/>
			
			<div><a href="{{#accessInfo}}{{#epub}}{{acsTokenLink}}{{/epub}}{{/accessInfo}}">ePub Link</a></div>
			<div><a href="{{#accessInfo}}{{#pdf}}{{acsTokenLink}}{{/pdf}}{{/accessInfo}}">PDF Link</a></div>
			<div><a href="{{#accessInfo}}{{webReaderLink}}{{/accessInfo}}">Web Reader Link</a></div>

			
			<div>List Price: {{#saleInfo}}{{#listPrice}}{{amount}} {{currencyCode}}{{/listPrice}}{{^listPrice}}Not Available{{/listPrice}}{{/saleInfo}}</div>
			<div>Retail Price: {{#saleInfo}}{{#retailPrice}}{{amount}} {{currencyCode}}{{/retailPrice}}{{^retailPrice}}Not Available{{/retailPrice}}{{/saleInfo}}</div>
			
			</div>
			<div style="clear:both"></div>
			{{/volumeInfo}}
		</div>
	</script>
	<script id="moviegridtemplate" type="text/template">
		{{#results}}
		
		<div class="col-sm-4">
		  <div class="panel panel-primary">
		   
			<div class="panel-heading">{{title}}</div>
			<div class="panel-body" style="height:300px" ><img src='{{#poster_path}}https://image.tmdb.org/t/p/w185/{{poster_path}}{{/poster_path}}{{^poster_path}}../photos/NOIMG.png{{/poster_path}}' class="img-responsive"  alt="../photos/NOIMG.png"></div>
			<div class="panel-footer"><button class="infobtn" data-movieid="{{id}}" >More Info</button></div>
			
		  </div>
		</div>
		
		
		{{/results}}
		<div id = "movieDetail" ></div>
	</script>
	<script id="moviegriddetailstemplate" type="text/template">
		<div class='movie2'>
		
		{{#volumeInfo}}
			<h2>{{title}}</h2>
			<h4>By {{authors}} - {{publishedDate}} - {{publisher}}</h4>
			<img src='{{#imageLinks}}{{thumbnail}}{{/imageLinks}}' style="margin-right:6px; float: left"/>
			
			<div>{{{description}}}</div>
			<div><a href="{{#accessInfo}}{{#epub}}{{acsTokenLink}}{{/epub}}{{/accessInfo}}">ePub Link</a></div>
			<div><a href="{{#accessInfo}}{{#pdf}}{{acsTokenLink}}{{/pdf}}{{/accessInfo}}">PDF Link</a></div>
			<div><a href="{{#accessInfo}}{{webReaderLink}}{{/accessInfo}}">Web Reader Link</a></div>
			
			<div>List Price: {{#saleInfo}}{{#listPrice}}{{amount}} {{currencyCode}}{{/listPrice}}{{^listPrice}}Not Available{{/listPrice}}{{/saleInfo}}</div>
			<div>Retail Price: {{#saleInfo}}{{#retailPrice}}{{amount}} {{currencyCode}}{{/retailPrice}}{{^retailPrice}}Not Available{{/retailPrice}}{{/saleInfo}}</div>
			
			</div>
			<div style="clear:both"></div>
		{{/volumeInfo}}
		</div>
	</script>
